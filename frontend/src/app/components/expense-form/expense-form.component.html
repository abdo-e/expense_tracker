<div class="relative overflow-hidden">
    <!-- Glowing Background Orbs in Form -->
    <div class="absolute -top-10 -right-10 w-32 h-32 bg-cyan-500/10 blur-3xl rounded-full"></div>
    <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-purple-500/10 blur-3xl rounded-full"></div>

    <div class="p-8 relative z-10">
        <div class="flex items-center justify-between mb-8">
            <h3 class="text-2xl font-black text-white tracking-tight" id="modal-title">
                {{ isEdit ? 'Update Telemetry' : 'Log New Expense' }}
            </h3>
            <button (click)="onCancel()" class="text-slate-500 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <form (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="space-y-4">
                <div class="group">
                    <label for="title"
                        class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-1 group-focus-within:text-cyan-400 transition-colors">Description</label>
                    <input type="text" [(ngModel)]="formData.title" name="title" id="title"
                        placeholder="e.g. Fuel for Starship"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder:text-slate-600 focus:outline-none focus:border-cyan-500/50 transition-all focus:bg-white/[0.08]"
                        required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="group">
                        <label for="amount"
                            class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-1 group-focus-within:text-cyan-400 transition-colors">Amount
                            ($)</label>
                        <input type="number" [(ngModel)]="formData.amount" name="amount" id="amount"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-cyan-500/50 transition-all focus:bg-white/[0.08]"
                            required>
                    </div>
                    <div class="group">
                        <label for="date"
                            class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-1 group-focus-within:text-cyan-400 transition-colors">Timestamp</label>
                        <input type="date" [(ngModel)]="formData.date" name="date" id="date"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-cyan-500/50 transition-all focus:bg-white/[0.08] dark-scheme-date"
                            required>
                    </div>
                </div>

                <div class="group">
                    <label for="category"
                        class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-1 group-focus-within:text-cyan-400 transition-colors">Category
                        Sector</label>
                    <div class="relative">
                        <select [(ngModel)]="formData.categoryId" name="categoryId" id="category"
                            class="w-full appearance-none bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-cyan-500/50 transition-all focus:bg-white/[0.08]">
                            <option *ngFor="let cat of categories" [value]="cat.id" class="bg-slate-900 text-white">{{
                                cat.name }}</option>
                        </select>
                        <div
                            class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-slate-500">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center space-x-4 pt-4">
                <button type="submit"
                    class="flex-grow bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-slate-900 font-black py-4 rounded-xl transition-all shadow-xl shadow-cyan-500/20 active:scale-95">
                    {{ isEdit ? 'SYNC CHANGES' : 'DEPLOY ENTRY' }}
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .dark-scheme-date::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
    }
</style>
