<div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
    <!-- Total Card -->
    <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="p-5">
            <div class="flex items-center">
                <div class="flex-shrink-0 bg-indigo-500 rounded-md p-3">
                    <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="ml-5 w-0 flex-1">
                    <dl>
                        <dt class="text-sm font-medium text-gray-500 truncate">Total Spending</dt>
                        <dd>
                            <div class="text-lg font-medium text-gray-900">${{ totalExpenses | number:'1.2-2' }}</div>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Breakdown -->
    <div class="col-span-1 sm:col-span-2 bg-white shadow rounded-lg p-5">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Spending by Category</h3>
        <div class="space-y-4">
            <div *ngFor="let cat of categorySummary">
                <div class="flex items-center justify-between text-sm mb-1">
                    <span class="font-medium text-gray-700">{{ cat.name }}</span>
                    <span class="text-gray-500">${{ cat.total | number:'1.2-2' }} ({{ cat.percentage | number:'1.0-0'
                        }}%)</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-indigo-600 h-2 rounded-full" [style.width.%]="cat.percentage"></div>
                </div>
            </div>
            <div *ngIf="categorySummary.length === 0" class="text-center py-4 text-gray-500">
                No data to display. Add some expenses!
            </div>
        </div>
    </div>
</div>
