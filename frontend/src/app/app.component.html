<div class="min-h-screen bg-gray-100">
  <nav class="bg-indigo-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <span class="text-2xl font-bold tracking-wider">ExpenseTracker</span>
        </div>
        <div class="flex items-center space-x-4">
          <button (click)="openAddForm()" class="bg-indigo-500 hover:bg-indigo-400 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
            + Add Expense
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <app-dashboard></app-dashboard>
      
      <div class="mt-8">
        <app-expense-list (edit)="editExpense($event)"></app-expense-list>
      </div>
    </div>
  </main>

  <!-- Modal for Add/Edit Form -->
  <div *ngIf="showForm" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" (click)="closeForm()"></div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <app-expense-form [expense]="selectedExpense" (saved)="onSaved()" (cancelled)="closeForm()"></app-expense-form>
      </div>
    </div>
  </div>
</div>
